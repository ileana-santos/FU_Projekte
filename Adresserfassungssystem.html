<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOINMOIN</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <style>
    /* Style for the Pop-up */
    .popup-container {
      display: none;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
  </style>
  <script>
    // JavaScript function to open the pop-up
    window.onload = function() {
      var popup = document.getElementById('popup');
      popup.style.display = 'block';
    }

    // JavaScript function to redirect based on selection
    function redirectToForm() {
      var role = document.querySelector('input[name="role"]:checked').value;
      if (role === 'customer') {
        window.location.href = 'form_kunde.html';
      } else if (role === 'supplier') {
        window.location.href = 'form_firma.html';
      }
    }
  </script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="Adresserfassungssystem.html">MOINMOIN</a>
  </div>
</nav>

<!-- Bootstrap Container to center the content -->
<div class="container d-flex align-items-center justify-content-center">

  <!-- Pop-up-window with Bootstrap styling -->

  <div id="popup" class="popup-container bg-white p-4 text-center">
    <h1 class="mb-4">Sind Sie?</h1>
    <form onsubmit="redirectToForm(); return false;">
      <div class="mb-3">
        <label for="customer" class="form-label">Kunde</label>
        <input type="radio" id="customer" name="role" value="customer" required>

        <label for="supplier" class="form-label">Lieferant</label>
        <input type="radio" id="supplier" name="role" value="supplier" required>
      </div>

      <button type="submit" class="btn btn-secondary btn-sm">Weiter</button>
    </form>
  </div>

</div>

<!-- Bootstrap JS-->
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
