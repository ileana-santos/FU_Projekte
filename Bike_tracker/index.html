<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Bike Tracker</h1>
    <div>
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput">
    </div>
    <div>
        <label for="kmInput">Kilometers:</label>
        <input type="number" id="kmInput" min="0" step="0.1">
    </div>
    <button id="addEntryBtn">Add Entry</button>
    <div id="stats">
        <h2>Statistics</h2>
        <p>Total Days: <span id="totalDays">0</span></p>
        <p>Total Kilometers: <span id="totalKm">0</span></p>
        <p>Average Kilometers per Day: <span id="avgKm">0</span></p>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
