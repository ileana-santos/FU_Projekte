<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Kunde</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="Adresserfassungssystem.html">MOINMOIN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<!-- Formular für Kunden -->
<div class="container mt-5 text-center">
  <h2 class="mb-4">Fomular</h2>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="container px-5 my-5" style="max-width: 600px">
<form action="#" method="post">
  <div class="mb-3">
  <label class="form-label" for="vorname">Vorname:</label>
  <input class="form-control" type="text" id="vorname" name="vorname" required>
  </div>
  <div class="mb-3">
  <label class="form-label" for="name">Nachname:</label>
  <input class="form-control" type="text" id="name" name="name" required>
  </div>
  <div class="mb-3">
  <label class="form-label" for="birthdate">Geburtsdatum:</label>
  <input class="form-control" type="date" id="birthdate" name="birthdate" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="strasse">Straße:</label>
    <input class="form-control" type="text" id="strasse" name="strasse" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="nummer">Nr.:</label>
    <input class="form-control" type="text" id="nummer" name="nummer" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="plz">PLZ:</label>
    <input class="form-control" type="text" id="plz" name="plz" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="ort">Ort:</label>
    <input class="form-control" type="text" id="ort" name="ort" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="emailAdresse">Email Adresse</label>
    <input class="form-control" name="email" id="emailAdresse" type="email" placeholder="Email Adresse" />
  </div>
  <div class="d-grid">
  <input class="btn btn-secondary btn-lg" type="submit" value="Absenden">
  </div>
</form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
